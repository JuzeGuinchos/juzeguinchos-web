<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juzé Guinchos Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom mb-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/dashboard">Juzé Guinchos</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
            <li class="nav-item"><a class="nav-link" href="/veiculos">Veículos</a></li>
            <li class="nav-item"><a class="nav-link" href="/lancamentos">Lançamentos</a></li>
          </ul>
          <a class="btn btn-outline-secondary" href="/auth/logout">Sair</a>
        </div>
      </div>
    </nav>
    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mt-2">
            {% for category, message in messages %}
              <div class="alert alert-{{category}}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
