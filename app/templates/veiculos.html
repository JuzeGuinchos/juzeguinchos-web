{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-2">
  <h5>Veículos</h5>
  <form class="d-flex" method="get">
    <input class="form-control form-control-sm me-2" name="q" value="{{q}}" placeholder="Buscar...">
    <button class="btn btn-sm btn-outline-secondary">Buscar</button>
  </form>
</div>
<div class="row g-3">
  <div class="col-md-8">
    <div class="table-responsive">
      <table class="table table-sm table-striped">
        <thead><tr><th>Placa</th><th>Modelo</th><th>Marca</th><th>Ano</th></tr></thead>
        <tbody>
        {% for v in items %}
          <tr>
            <td>{{ v.placa }}</td><td>{{ v.modelo }}</td><td>{{ v.marca }}</td><td>{{ v.ano }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card shadow-sm"><div class="card-body">
      <h6>Novo veículo</h6>
      <form method="post">
        <input class="form-control form-control-sm mb-1" name="placa" placeholder="Placa">
        <input class="form-control form-control-sm mb-1" name="modelo" placeholder="Modelo">
        <input class="form-control form-control-sm mb-1" name="marca" placeholder="Marca">
        <input class="form-control form-control-sm mb-1" name="ano" placeholder="Ano">
        <button class="btn btn-primary btn-sm w-100">Salvar</button>
      </form>
    </div></div>
  </div>
</div>
{% endblock %}
