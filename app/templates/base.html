<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juzé Guinchos — Sistema Web</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="26" class="me-2">
          Juzé Guinchos
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('clientes.index') }}">Clientes</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('veiculos.index') }}">Veículos</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('lancamentos.index') }}">Lançamentos</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('importar.index') }}">Importar</a></li>
          </ul>
          <a href="{{ url_for('auth.logout') }}" class="btn btn-light">Sair</a>
        </div>
      </div>
    </nav>
    <div class="container py-4">
      {% with msgs = get_flashed_messages(with_categories=true) %}
        {% if msgs %}
          {% for cat, msg in msgs %}
          <div class="alert alert-{{cat}}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
